  <body>
    <main>
      <div class="imgprod">
        <img
          src="https://www.fashiongonerogue.com/wp-content/uploads/2016/03/Armani-Sun-di-Gioia-2016-Perfume-Campaign.jpg"
          alt="parfum_femme"
          width="550px"
          height="400px"

          <div class="heart">
            <svg
              class="coeur"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
              fill="white"
            >
              <path
                d="M10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Q10,60 10,30"
              />

              width="100px"
              height="100px"
            />
          </div>
          <div class="coordonné">
            <span class="produit_name"> Parfun By Kilian</span>
            <button class="plus" name="item_1">+</button>
            <span class="produit_qty" id="item_1_qty"> 0</span>
            <button class="moins" name="item_1">-</button>
            <h2 class="prix"><span id="item_1_prix">950</span>DT</h2>

              class="btn_remove"

        <br />
